<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Application Helper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .error { color: red; font-size: 0.9em; }
    h1, h2, h3 { color: #333; }
    input, textarea { width: 300px; padding: 5px; }
    button { padding: 8px 12px; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>College Application Helper</h1>
  <p>Check your college application and see which sections need attention.</p>

  <form id="collegeForm">

    <label>
      Full Name:
      <input type="text" id="name">
      <span class="error" id="nameError"></span>
    </label>
    <br><br>

    <label>
      GPA (0.0 â€“ 4.0):
      <input type="number" id="gpa" step="0.01" min="0" max="4">
      <span class="error" id="gpaError"></span>
    </label>
    <br><br>

    <label>
      Intended Major:
      <input type="text" id="major">
      <span class="error" id="majorError"></span>
    </label>
    <br><br>

    <label>
      Activities (one per line):
      <textarea id="activities" rows="5"></textarea>
      <span class="error" id="activitiesError"></span>
    </label>
    <br><br>

    <button type="submit">Review Application</button>
  </form>

  <hr>

  <div id="output"></div>

  <!-- Script placed at the end of body to ensure it runs after HTML loads -->
  <script src="script.js"></script>
</body>
</html>
